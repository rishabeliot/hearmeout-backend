<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Join Waitlist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
          font-family: 'DM Sans', system-ui, sans-serif;
          min-height: 100vh;
          margin: 0;
          color: #fff;

          background-image: url("assets/Waitlistbg.png");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;

          position: relative;
          /* overflow: hidden; */
    
        }

    #waitlist-screen {
          position: relative;
          width: 100%;
          height: 100vh;
          overflow: hidden; 
        }

    /* Waitlist main title */
#waitlist-title {
        position: absolute;
        left: 53px;
        top: 45px;

        font-family: 'Jersey 25', sans-serif;
        font-size: 75px;
        line-height: 60px;
        font-weight: 400;
        color: white;

        margin: 0;
      }

#waitlist-title span {
        display: block; /* forces each word to new line */
      }

  /* Waitlist description text */
#waitlist-description {
  position: absolute;
  left: 53px;
  top: 240px; /* one line below the title block */

  font-family: 'DM Sans', sans-serif;
  font-size: 17px;
  font-weight: 400;
  color: white;

  /* Figma letter spacing: -5% → px conversion */
  letter-spacing: -1.05px;

  line-height: 28px;
  max-width: 320px;

  margin: 0;
}

/* Waitlist form container */
#waitlist-form {
  position: absolute;
  left: 53px;
  top: 280px;      /* adjust if needed */
  width: 307px;
}

/* Input headings */
.waitlist-field label {
  display: block;
  margin-bottom: 6px;

  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  font-weight: 700;
  color: white;
}

/* Glass-style inputs */
.waitlist-field input {
  width: 100%;
  height: 42px;

  padding: 0 0px;
  margin-bottom: 10px;

  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  color: white;

  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;

  backdrop-filter: blur(8px) saturate(130%);
  -webkit-backdrop-filter: blur(8px) saturate(130%);

  outline: none;
  box-sizing: border-box;
}

/* Waitlist bottom image */
#waitlist-group-image {
  position: absolute;
  top: 600px;

  left: 50%;
  transform: translateX(-50%);

  width: 169px;
  height: 79px;

  object-fit: contain;
}

/* Wrapper to align submit button */
#waitlist-submit-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-top: -6px;   /* pulls button closer to input */
}

/* Circular glass arrow button */
#waitlist-submit-btn {
  width: 74px;
  height: 44px;

  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.12);
  background: rgba(255, 255, 255, 0.06);

  backdrop-filter: blur(8px) saturate(130%);
  -webkit-backdrop-filter: blur(8px) saturate(130%);

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 20px;
  color: white;
  line-height: 1;

  /* box-shadow: 0 2px 12px rgba(4, 4, 6, 0.4); */
  cursor: pointer;
}

#waitlist-submit-btn:hover {
  transform: translateY(-2px);
  background: rgba(255, 255, 255, 0.08);
}

#waitlist-thank-you {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  font-family: 'DM Sans', sans-serif;
  font-size: 25px;
  font-weight: 400;
  color: white;

  text-align: left;
  line-height: 34px;
  max-width: 320px;
}

    
    
    
    .card { background:#111; padding:20px; border-radius:10px; width:100%; max-width:420px; box-shadow:0 6px 20px rgba(0,0,0,.5) }
    h1 { margin:0 0 12px; font-size:20px }
    label { font-size:13px; color:#cbd5e1; margin-top:8px; display:block }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #222; background:#0b0b0b; color:#fff; margin-top:6px }
    button { margin-top:16px; width:100%; padding:10px; border-radius:8px; border:none; background:#f97316; color:#000; font-weight:600; cursor:pointer }
    .small { font-size:12px; color:#9ca3af; margin-top:8px }
    .toast { position:fixed; left:50%; transform:translateX(-50%); bottom:24px; background:#111; border-radius:999px; padding:10px 14px; color:#fff; display:none }
  
  /* TEMP: hide old waitlist UI */
    #waitlist-old-ui {
      display: none;
    }

  
  
  
  
  
  
  </style>
</head>
<body>
  <div id="waitlist-screen">
    <h1 id="waitlist-title">
      <span>Drop</span>
      <span>your</span>
      <span>details</span>
    </h1>
    <p id="waitlist-description">
      We’ll hit you up as soon as a spot opens up.
    </p>

    <div id="waitlist-form">
  <div class="waitlist-field">
    <label for="wl-name-new">Name</label>
    <input id="wl-name-new" type="text" />
  </div>

  <div class="waitlist-field">
    <label for="wl-mobile-new">Phone number</label>
    <input id="wl-mobile-new" type="text" />
  </div>

  <div class="waitlist-field">
    <label for="wl-ig-new">Instagram handle</label>
    <input id="wl-ig-new" type="text" />
  </div>

  <div id="waitlist-submit-wrapper">
  <button id="waitlist-submit-btn" aria-label="Submit waitlist" style="font-weight: 250; font-size: 14px; font-family: 'DM Sans', sans-serif;">
    Submit
  </button>
</div>
</div>


<img
  src="assets/Group 2.png"
  alt="Group graphic"
  id="waitlist-group-image"
/>






  </div>

  
  
  <div id="waitlist-old-ui" class="card">
    <h1>Join the Waitlist</h1>

    <label for="wl-name">Name</label>
    <input id="wl-name" placeholder="Full name" />

    <label for="wl-mobile">Phone number</label>
    <input id="wl-mobile" placeholder="10-digit mobile (optional)" />

    <label for="wl-ig">Instagram handle</label>
    <input id="wl-ig" placeholder="@yourhandle (optional)" />

    <button id="wl-submit">Join Waitlist</button>

    <div class="small">We’ll contact you if a spot becomes available.</div>
  </div>

  <div id="wl-toast" class="toast"></div>

  <script>
  const API_BASE =
    window.location.hostname === "localhost"
      ? "http://localhost:5000"
      : `https://hearmeout-backend-45l1.onrender.com`;

  async function submitWaitlist(name, mobile, instagram) {
    const url = `${API_BASE}/api/waitlist`;   // <-- use backticks so API_BASE is evaluated
    console.log("Posting waitlist to:", url, { name, mobile, instagram });

    const resp = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, mobile, instagram })
    });

    const text = await resp.text();
    console.log("Response status:", resp.status, "body:", text);

    // try to parse JSON if possible
    try { return JSON.parse(text); } catch(e) { return { ok: false, error: text }; }
  }

  function showToast(message) {
  const toast = document.createElement("div");
  toast.innerText = message;

  toast.style.position = "fixed";
  toast.style.bottom = "40px";
  toast.style.left = "50%";
  toast.style.transform = "translateX(-50%)";
  toast.style.background = "rgba(0, 0, 0, 0.85)";
  toast.style.color = "#fff";
  toast.style.padding = "10px 16px";
  toast.style.borderRadius = "20px";
  toast.style.fontFamily = "DM Sans, sans-serif";
  toast.style.fontSize = "14px";
  toast.style.zIndex = "9999";

  document.body.appendChild(toast);

  setTimeout(() => {
    toast.remove();
  }, 2000);
}

function showWaitlistThankYou() {
  const screen = document.getElementById("waitlist-screen");
  if (!screen) return;

  screen.innerHTML = `
    <div id="waitlist-thank-you">
      Thank you for submitting your info.<br />
      We will reach out as soon as a spot opens up.
    </div>
  `;
}


  document.addEventListener("DOMContentLoaded", () => {
  const submitBtn = document.getElementById("waitlist-submit-btn");

  if (!submitBtn) return;

  submitBtn.addEventListener("click", () => {
    const name = document.getElementById("wl-name-new")?.value.trim();
    const mobile = document.getElementById("wl-mobile-new")?.value.trim();
    const instagram = document.getElementById("wl-ig-new")?.value.trim();

    // 1️⃣ Check if any field is empty
    if (!name || !mobile || !instagram) {
      showToast("Please complete all fields");
      return;
    }

    // 2️⃣ Phone number must be exactly 10 digits
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(mobile)) {
      showToast("Please enter valid phone number");
      return;
    }

    // ✅ All validation passed — submit to DB
    submitWaitlist(name, mobile, instagram);
    showWaitlistThankYou();
  });
});

</script>

</body>
</html>
