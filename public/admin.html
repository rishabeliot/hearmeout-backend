<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HMO Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #0b0b0b;
      color: #f5f5f5;
    }

    h1 {
      margin-top: 0;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 24px;
    }

    .card {
      background: #181818;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 0 0 1px #262626;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .summary-item {
      background: #111;
      border-radius: 10px;
      padding: 12px;
      text-align: left;
    }

    .summary-label {
      font-size: 12px;
      color: #999;
    }

    .summary-value {
      font-size: 22px;
      font-weight: 600;
      margin-top: 4px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    input::placeholder {
      color: #666;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: #f97316;
      color: #0b0b0b;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .ticket-url {
      margin-top: 8px;
      font-size: 12px;
      color: #bbb;
      word-break: break-all;
    }

    .small {
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }

    .search-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }

    .search-row input[type="text"] {
      max-width: 260px;
      margin-bottom: 0;
    }

    .table-wrapper {
      margin-top: 8px;
      max-height: 60vh;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid #262626;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: #141414;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #262626;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #101010;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-pill.booked {
      background: rgba(16, 185, 129, 0.12);
      color: #6ee7b7;
    }

    .status-pill.not-booked {
      background: rgba(248, 113, 113, 0.12);
      color: #fecaca;
    }

    .status-pill.sent {
      background: rgba(59, 130, 246, 0.12);
      color: #bfdbfe;
    }

    .status-pill.not-sent {
      background: rgba(148, 163, 184, 0.12);
      color: #e5e7eb;
    }

    .copy-btn {
      background: #27272a;
      color: #e5e5e5;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
    }

    .copy-btn.copied {
      background: #22c55e;
      color: #022c22;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Hear Me Out – Admin Console</h1>

  <div class="layout">
    <!-- Left: summary + add attendee -->
    <div class="card">
      <h2>Overview</h2>
      <div class="summary-grid">
        <div class="summary-item">
          <div class="summary-label">Total attendees</div>
          <div class="summary-value" id="summary-total-attendees">0</div>
        </div>
        <div class="summary-item">
          <div class="summary-label">Total purchases (booked)</div>
          <div class="summary-value" id="summary-total-purchases">0</div>
        </div>
      </div>

      <hr style="border:none;border-top:1px solid #262626;margin:16px 0" />

      <h2>Add attendee</h2>
      <label for="admin-name">Name</label>
      <input id="admin-name" type="text" placeholder="Attendee name" />

      <label for="admin-admits">Admits (optional, default 1)</label>
      <input id="admin-admits" type="number" min="1" placeholder="1" />

      <label for="admin-price">Price (optional, default 0)</label>
      <input id="admin-price" type="number" min="0" placeholder="0" />

      <button id="admin-add-btn">Add attendee</button>

      <div class="ticket-url" id="admin-last-url" style="display:none;"></div>
      <div class="small">Adding an attendee will automatically generate a Ticket ID.</div>
    </div>

    <!-- Right: attendees list -->
    <div class="card">
      <h2>Attendees</h2>

      <div class="search-row">
      <input id="admin-search" type="text" placeholder="Search by name or ticket ID..." />
      <select id="admin-sort-col" title="Sort by" aria-label="Sort by">
        <option value="ticket_id">Ticket ID</option>
        <option value="name">Name</option>
        <option value="admits">Admits</option>
        <option value="price">Price</option>
        <option value="is_booked">Booked</option>
        <option value="is_email_sent">Email sent</option>
      </select>
      <button id="admin-sort-dir" title="Toggle sort direction">↑</button>
      <button id="admin-refresh-btn">Refresh</button>
      <button id="export-attendees-csv" class="copy-btn" style="margin-left:8px;">Export Attendees CSV</button>
    </div>


      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Ticket ID</th>
              <th>Name</th>
              <th>Admits</th>
              <th>Price</th>
              <th>Booked</th>
              <th>Email sent</th>
              <th>Ticket URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="admin-attendees-body">
            <!-- rows injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <hr style="border:none;border-top:1px solid #262626;margin:16px 0" />
<h2 style="margin-top:12px">Waitlist</h2>
<div style="display:flex; gap:12px; align-items:center; margin-top:8px;">
  <button id="export-waitlist-csv" class="copy-btn">Export Waitlist CSV</button>
</div>

<div class="table-wrapper" style="margin-top:8px;">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Instagram</th>
        <th>Added</th>
      </tr>
    </thead>
    <tbody id="admin-waitlist-body"></tbody>
  </table>
</div>


  <script src="admin.js" defer></script>
</body>
</html>
